
  <mat-card class="scrollable-content">

    <mat-card-actions>
        <button type="button" class="btn btn-warning" (click)="addProject()">Add Project</button>
        <br>
        <br>
        <mat-divider></mat-divider>
    </mat-card-actions>
    
    
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="projectName">
              <th mat-header-cell *matHeaderCellDef> Project Name </th>
              <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="projectDetails">
              <th mat-header-cell *matHeaderCellDef> Project Details </th>
              <td mat-cell *matCellDef="let element"> {{element.projectDetails}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="createdOn">
              <th mat-header-cell *matHeaderCellDef> Created On </th>
              <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (dblclick)="updateSelectedProjectRows(row.id)" *matRowDef="let row; columns: displayedColumns;" ></tr>
          </table>
      
    </mat-card-content>
  </mat-card>
