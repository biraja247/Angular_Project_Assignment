
  <mat-card class="scrollable-content">

    <mat-card-actions>
        <button type="button" class="btn btn-warning" (click)="addTask()">Add Task</button>
        <br>
        <br>
        <mat-divider></mat-divider>
    </mat-card-actions>
    
    
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="projectId">
              <th mat-header-cell *matHeaderCellDef> Project Id </th>
              <td mat-cell *matCellDef="let element"> {{element.projectId}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="assignedTo">
              <th mat-header-cell *matHeaderCellDef> Assigned To </th>
              <td mat-cell *matCellDef="let element"> {{element.assignedTo}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="taskDetails">
              <th mat-header-cell *matHeaderCellDef>Task Details </th>
              <td mat-cell *matCellDef="let element"> {{element.taskDetails}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="createdOn">
              <th mat-header-cell *matHeaderCellDef> Created On </th>
              <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (dblclick)="updateSelectedUserRows(row.id)" *matRowDef="let row; columns: displayedColumns;" ></tr>
          </table>
      
    </mat-card-content>
  </mat-card>
